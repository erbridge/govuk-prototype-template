<!DOCTYPE html>
<html class="govuk-template" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#0b0c0c" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    %sapper.base%

    <link
      rel="shortcut icon"
      sizes="16x16 32x32 48x48"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="mask-icon"
      href="assets/images/govuk-mask-icon.svg"
      color="#0b0c0c"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/govuk-apple-touch-icon-180x180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="assets/images/govuk-apple-touch-icon-167x167.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="assets/images/govuk-apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      href="assets/images/govuk-apple-touch-icon.png"
    />

    <meta
      property="og:image"
      content="assets/images/govuk-opengraph-image.png"
    />

    <!-- Sapper creates a <script> tag containing `src/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
    %sapper.head%
  </head>

  <body class="govuk-template__body">
    <script>
      document.body.className = document.body.className
        ? document.body.className + " js-enabled"
        : "js-enabled";
    </script>

    <!-- The application will be rendered inside this element,
       because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
